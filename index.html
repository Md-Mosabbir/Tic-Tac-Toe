<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="static/style/style.css" />
    <script src="static/app/app.js" defer></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="name-form">
      <div class="player">
        <h2>Player-1</h2>
        <label for="player1-name">Name:</label>
        <input type="text" name="player1-name" id="player1-input">
        <button class="symbol">X</button>
      </div>
      <div class="player">
        <h2>Player-2</h2>
        <label for="player2-name">Name:</label>
        <input type="text" name="player2-name" id="player2-input">
        <button class="symbol">O</button>
      </div>
      <div class="player"><button>AI</button></div>
    </div>
    <div class="player-name">
      <div class="player" id="player1">
        <h2>Name:</h2>
        <p>symbol:</p>
      </div>
      <div class="player" id="player2">
        <h2>Name:</h2>
        <p>symbol:</p>
      </div>
    </div>
    <div id="container" class="container">
      <div class="box" data-box="0"></div>
      <div class="box" data-box="1"></div>
      <div class="box" data-box="2"></div>
      <div class="box" data-box="3"></div>
      <div class="box" data-box="4"></div>
      <div class="box" data-box="5"></div>
      <div class="box" data-box="6"></div>
      <div class="box" data-box="7"></div>
      <div class="box" data-box="8"></div>
    </div>
    <div class="winner">


    </div>

  </body>
</html>
